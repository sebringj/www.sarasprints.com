{% extends 'layout.html' %}

{% block head %}
  <link rel="stylesheet" href="/css/index.css">
{% endblock %}

{% block content %}
		<div class="top-banner {{ kitgui.items.homeslider.classNames }}">{{ kitgui.items.homeslider.content | safe }}</div>
		<div class="products">
			<div class="title">
				<span>NEW ITEMS</span>
			</div>
			<div class="featured-products">
				{% for product in products %} 
					{% include "./partials/product.html" with product only %}
				{% endfor %}
			</div>
			<a href="" class="productsbar"><i class="icon-th"></i><span>SHOW MORE</span></a>
		</div>
{% endblock %}

{% block foot %}
	<script src="/js/quickview.js"></script>	
	<script src="/js/hubsoft.js"></script>	
	<script src="/js/product.js"></script>	
	<script src="/js/pages/index.js"></script>
{% endblock %}
