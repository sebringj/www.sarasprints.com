{% extends 'layout.html' %}

{% block head %}
  <link rel="stylesheet" href="/css/index.css">
{% endblock %}

{% block content %}
		<div class="top-banner"></div>
		<div class="products">
			<div class="title">
				<span>NEW ITEMS</span>
			</div>
			<div class="featured-products">
				{% for product in products %} 
					{% include "./partials/product.html" with product only %}
				{% endfor %}
			</div>
			<a href="" class="productsbar"><i class="icon-th"></i><span>SHOW MORE</span></a>
		</div>
{% endblock %}

{% block foot %}

 <!-- Modal -->
  <div class="modal fade quick-view-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>Sample Text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

	<script>
		$('.quick-view-modal').modal({ show : false });
		$('.featured-products').on('click','.product', function(ev) {
			ev.preventDefault();
			var productNumber = $(this).data('productnumber');
			console.log(productNumber);
			$('.quick-view-modal').modal('show');
		});
	</script>
	
{% endblock %}
