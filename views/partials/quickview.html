<div class="modal-dialog">
  <div class="modal-content clearfix">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div data-add-to-cart-widget class="modal-body">
      <!-- start of content -->
		<div class="left-column">
		<div class="big-product-image" style="background-image:url('{{ images[0] }}')"></div>
		<div class="product-colors">
			{% for color in colors %}	
				<a href="{{ color.productURL }}"><span class="swatch-text">{{ color.colorName }}</span><span class="swatch-color" style="background-color:{{ color.colorValue }};background-image:url('{{ color.imageSwatchUrl }}')"></span></a>
			{% endfor %}
		</div>
		</div>
		<div class="right-column">
		<div class="product-name">
			<span>{{ productName }}</span>
		</div>
		<div class="line-break"></div>
		<div class="product-price">
			{% if isSale %}
				<span class="slash">${{ msrp.toFixed(2) }}</span>
			{% endif %}
			<span>${{ unitPrice.toFixed(2) }}</span>
		</div>
		<div class="select-pattern">
			<select class="pattern-dropdown">
			  	<option value="">Select Pattern</option>
				{% for color in colors %}
			  		<option value="{{ color.productNumber }}">{{ color.colorName }}</option>
			  	{% endfor %}
			</select>
		</div>
		<div class="select-size">
			<select data-sizes class="size-dropdown">
			  	<option value="">Select Size</option>
				{% for size in sizes %}
			  		<option value="{{ size.sku }}">{{ size.sizeName }}</option>
			  	{% endfor %}
			</select>
		</div>
		<div class="product-next">
			<a id="product-decrement" href=""><span class="minus-product">-</span></a>
			<a id="product-equal" href=""><span class="equal-product">1</span></a>
			<a id="product-increment" href=""><span class="add-product">+</span></a>
		</div>
		<div class="product-add-to-cart">
			<a href=""><span class="click-add-to-cart">ADD TO CART</span></a>
		</div>
		<div class="product-code">
			<span>Product Code: {{ productUID }}</span>
		</div>
		<div class="product-availability"><span>Availability: In Stock</span></div>
		<div class="second-line-break"></div>
		<div class="product-description">{{ descriptions[0] }}</div>
		</div>
    </div>
  </div>
</div>
