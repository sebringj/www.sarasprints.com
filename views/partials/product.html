<div class="product-container">
	<div class="product" data-productnumber="{{ product.productNumber }}">
		<a href="{{ product.productURL }}">
			<span class="quick-view">QUICKVIEW</span>
			<img src="{{ product.images[0] }}">
			<span class="productName" data-product-name>{{ product.productName }}</span>
			<span class="price">
				{% if product.sizes[0].msrp > product.sizes[0].unitPrice %}
					<span class="msrp slash">{{ product.sizes[0].msrp | cur }}</span>
					<span class="unit-price sale">{{ product.sizes[0].unitPrice | cur }}</span>	
				{% else %}
					<span class="unit-price">{{ product.sizes[0].unitPrice | cur }}</span>	
				{% endif %}			
			</span>
		</a>
	</div>
</div>
