<a class="product" href="{{ productURL }}">
	<img src="{{ images[6] }}">
	<span class="productName">{{ productName }}</span>
	<span class="price">
		{% if discount %}
			<span class="discount">
		{% endif %}
				<span class="unit-price">${{ sizes[0].unitPrice }}</span>
				<span class="msrp">${{ sizes[0].msrp }}</span>
		{% if discount %}
			</span>
		{% endif %}
	</span>
</a>
