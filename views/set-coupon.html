{% extends 'layout.html' %}

{% block head %}
  
{% endblock %}

{% block content %}
	<div style="padding:100px 0">
		<div class="loading">
			<h1>Setting Coupon...</h1>
		</div>
		<div class="alert alert-danger" style="display:none">
			We're sorry. The coupon you are trying to use is not valid.
		</div>
	</div>
{% endblock %}

{% block foot %}
	<script>
	hubsoft.ready(function(){
		hubsoft.setCoupon({
			coupon : '{{ coupon }}'
		}, function(data) {
			if (data.success) {
				location = '/?ran='+escape(Math.random());
			} else {
				$('.loading').hide();
				$('.alert').show();
			}
		});
	});
	</script>
{% endblock %}
